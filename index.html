<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <title>Pokemania!</title>
</head>
<body>
  <main class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="Pokemon Logo">

    <form action=""  class="search">
      <input type="text" class="search-input" id="search-input"placeholder="Search about a pokemon using name or pokedex number">
      <button class="search-button"  id="search-button">Search</button>
    </form>

    <section class="pokemon-container" id="pokemon-container">
    </section>

    <span class="error" id="error">Not Found!</span>

  
    <h2 class="title is-2" style="color: white;">Favorite List</h2>

    <iframe src="https://giphy.com/embed/DRfu7BT8ZK1uo" width="280" height="180" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><a href="https://giphy.com/gifs/pokemon-DRfu7BT8ZK1uo"></a>
    <section class="container-favorite">
        <div class="container-favorite-list">
          <div class="favoritelist" id="favoritelist"></div>
        </div>
        <hr>
        <!-- <div class="messageFav"> -->
          <!-- <p class="title is-2" style="color: rgb(133, 123, 123);" id="mensage-Favorites">Empty list, choose a favorite!</p> -->
        <button type="button" id="deleteList"class="button is-danger" id="btnreset"><i class=" fas fa-trash-alt"></i> Delete All List</button>
      <!-- </div> -->
    </section>
  
  </main>
  <script src="main.js"></script>
</body>
</html>
